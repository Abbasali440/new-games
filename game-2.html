<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    :root {
      --bg:#0f1724;
      --accent:#22c55e;
      --danger:#ef4444;
    }
    body {
      margin:0;
      background:var(--bg);
      color:white;
      font-family: system-ui, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      gap:20px;
    }
    h1 { margin:0; color: var(--accent); }
    .board {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:6px;
      width:90vmin; max-width:400px;
      aspect-ratio:1/1;
    }
    .cell {
      background:#1e293b;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:10vmin;
      cursor:pointer;
      border-radius:12px;
      user-select:none;
      transition: background .2s;
    }
    .cell:hover { background:#334155; }
    .winner { color: var(--danger); font-weight:bold; }
    button {
      padding:10px 20px;
      font-size:16px;
      border-radius:8px;
      border:0;
      background:var(--accent);
      color:#042014;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status">Player X’s Turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board=document.getElementById('board');
    const status=document.getElementById('status');
    let cells=[],currentPlayer='X',gameActive=true;

    function createBoard(){
      board.innerHTML='';
      cells=[];
      for(let i=0;i<9;i++){
        const cell=document.createElement('div');
        cell.className='cell';
        cell.dataset.index=i;
        cell.addEventListener('click',handleClick,{once:true});
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e){
      if(!gameActive) return;
      const cell=e.target;
      cell.textContent=currentPlayer;
      if(checkWin(currentPlayer)){
        status.innerHTML=`<span class="winner">Player ${currentPlayer} Wins!</span>`;
        gameActive=false; return;
      }
      if(cells.every(c=>c.textContent!=="")){
        status.textContent="Draw!";
        gameActive=false; return;
      }
      currentPlayer=currentPlayer==='X'?'O':'X';
      status.textContent=`Player ${currentPlayer}’s Turn`;
    }

    function checkWin(player){
      const winPatterns=[
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern=>pattern.every(i=>cells[i].textContent===player));
    }

    function resetGame(){
      currentPlayer='X';
      gameActive=true;
      status.textContent="Player X’s Turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
